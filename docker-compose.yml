version: '3.8'

services:
  ca-mcp:
    build: .
    container_name: ca-mcp
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    restart: unless-stopped
    volumes:
      # Mount source code for live updates (development)
      # This includes node_modules from the local directory
      - .:/app
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sas4-network

networks:
  sas4-network:
    driver: bridge

